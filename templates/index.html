<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lead Inntag</title>
  <script src="/static/script.js" defer></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1100px;
      margin: 40px auto;
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2, h3 {
      color: #005c91;
    }
    .section {
      margin-bottom: 30px;
    }
    label {
      font-weight: 500;
      margin-bottom: 5px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    .dropzone {
      border: 2px dashed #007bff;
      background: #eaf7ff;
      padding: 40px;
      text-align: center;
      color: #007bff;
      font-weight: bold;
      cursor: pointer;
      border-radius: 10px;
    }
    iframe {
      width: 100%;
      height: 600px;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .btn {
      background: #0099b2;
      color: white;
      border: none;
      padding: 14px 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    .btn:hover {
      background: #007c91;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Envio de Conta e Geração de Lead - Inntag</h2>

    <div class="section">
      <h3>1. Dados extraídos automaticamente</h3>
      <label>Nome:</label><input name="nome" id="nome">
      <label>CPF:</label><input name="cpf" id="cpf">
      <label>Cidade:</label><input name="cidade" id="cidade">
      <label>CEP:</label><input name="cep" id="cep">
      <label>Rua:</label><input name="rua" id="rua">
      <label>Número:</label><input name="numero" id="numero">
      <label>Consumo médio:</label><input name="consumo_medio" id="consumo_medio">
    </div>

    <div class="section">
      <h3>2. PDF da conta</h3>
      <div class="dropzone" id="drop-area">Arraste ou clique aqui para enviar o PDF da conta de energia</div>
      <input type="file" id="file-input" hidden accept="application/pdf">
      <iframe id="preview-pdf"></iframe>
    </div>

    <form id="lead-form">
      <div class="section">
        <h3>3. Responsável pela captação</h3>
        <label>Responsável:</label><input name="responsavel" required>
        <label>Telefone:</label><input name="tel" required>
        <label>Email:</label><input name="email" type="email" required>
        <label>Conversão:</label>
        <select name="conversao">
          <option value="indicacao">Indicação</option>
          <option value="captacao">Captação</option>
        </select>
        <button type="submit" class="btn">Criar Lead</button>
      </div>
    </form>
  </div>
</body>
</html>
