
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envio de Conta - Inntag</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0 20px;
    }
    h2 {
      color: #005691;
      margin-top: 30px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .upload-area {
      margin-top: 20px;
      border: 2px dashed #3399ff;
      background: #e6f4ff;
      padding: 30px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-weight: bold;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    iframe {
      margin-top: 20px;
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
    }
    #timestamp {
      margin-top: 12px;
      color: #777;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h2>1. Dados extraídos automaticamente</h2>
  <label>Nome: <input id="nome" /></label>
  <label>Email: <input id="email" /></label>
  <label>Telefone: <input id="telefone" /></label>
  <label>CPF: <input id="cpf" /></label>
  <label>Cidade: <input id="cidade" /></label>
  <label>CEP: <input id="cep" /></label>
  <label>Rua: <input id="rua" /></label>
  <label>Número: <input id="numero" /></label>

  <h2>2. Consumo dos últimos 12 meses</h2>
  <canvas id="grafico" height="200"></canvas>
  <label>Média de consumo: <input id="media" /></label>

  <h2>3. PDF da conta</h2>
  <div class="upload-area" onclick="document.getElementById('pdf').click()">
    Arraste ou clique aqui para enviar o PDF da conta de energia
  </div>
  <input type="file" id="pdf" accept="application/pdf" style="display:none">
  <iframe id="preview" style="display:none;"></iframe>

  <button onclick="criarLead()">Criar Lead</button>
  <div id="timestamp"></div>

  <script>
    function criarLead() {
      alert("Lead enviado!");
    }

    document.getElementById('pdf').addEventListener('change', async e => {
      const file = e.target.files[0];
      if (!file) return;
      
      const formData = new FormData();
      formData.append('file', file);
      const res = await fetch('/upload', {
        method: 'POST',
        body: formData
      });
      const data = await res.json();

      document.getElementById('nome').value = data.nome;
      document.getElementById('cpf').value = data.cpf;
      document.getElementById('cidade').value = data.cidade;
      document.getElementById('cep').value = data.cep;
      document.getElementById('rua').value = data.rua;
      document.getElementById('numero').value = data.numero;
      document.getElementById('media').value = data.consumo_medio;
      document.getElementById('timestamp').textContent = 'Atualizado em: ' + data.timestamp;

      const pdfView = document.getElementById('preview');
      pdfView.src = '/pdf/' + data.arquivo;
      pdfView.style.display = 'block';

      const ctx = document.getElementById('grafico').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
          datasets: [{
            label: 'Consumo (kWh)',
            data: data.consumos,
            backgroundColor: '#007bff'
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    });
  </script>
</body>
</html>
